<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>U.S. States</title>
    <script type="text/javascript" src="lib/d3/d3.min.js"></script>
    <script type="text/javascript" src="lib/d3/d3.geo.min.js"></script>
    <style type="text/css">

svg {
  width: 2060px;
  height: 5000px;
}

body{
    background:#111;
}

#states path {
  fill: #111;
  stroke: #eee;
  stroke-width:0.2px;
}

#my_points circle{
  fill: #ff0;
  fill-opacity: .2;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

// The radius scale for the centroids.
var r = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 10]);

// Our projection.
var xy = d3.geo.albersUsa();

var svg = d3.select("body").append("svg");
svg.append("g").attr("id", "states");
svg.append("g").attr("id", "my_points");

d3.json("https://vizzuality.cartodb.com/api/v2/sql/?q=SELECT%20*%20FROM%20us_states%20WHERE%20the_geom%20IS%20NOT%20NULL&format=geojson&dp=4", function(collection) {
  svg.select("#states")
    .selectAll("path")
      .data(collection.features)
    .enter().append("path")
    .attr("d", d3.geo.path().projection(xy));
});

d3.json("https://vizzuality.cartodb.com/api/v2/sql/?q=SELECT%20the_geom%20FROM%20us_points%20WHERE%20the_geom%20IS%20NOT%20NULL%20limit%205000&format=geojson&dp=4", function(collection) {
  svg.select("#my_points")
  .selectAll("circle")
      .data(collection.features)
    .enter().append("circle")
      .attr("transform", function(d) { return "translate(" + xy(d.geometry.coordinates) + ")"; })
      .attr("r", 0)
    .transition()
      .duration(300)
      .delay(function(d, i) { return i * 30; })
      .attr("r", function(d) { return 10; })
      .ease('exp-in');
});

    </script>
  </body>
</html>
