language: node_js
dist: precise
os: linux
group: stable
sudo: required
dist: trusty
env:
  - CXX=g++-6
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-6
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
    - libxi-dev
install:
  - yarn --ignore-engines
node_js:
  - 8.9.4
  - 10.4.0
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
  - ulimit -c unlimited -S       # enable core dumps
script:
  - npm run test ci
after_success:
  - cat coverage/lcov.info | coveralls
