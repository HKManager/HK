<script	type="text/javascript">
function onBxRun()
{   
	if (window.apnExeFile){
		if (apn.widgetMap) apn.widgetMap();
		
		var exeModule = apn.Project.getExeModule(apnExeFile);
		var exe = new exeModule(null, undefined, undefined, {standAlone:true, eventSystem:2}).create();

		exe.init(true);
		exe.load(apnExeFile);
		exe.run(/*${PAGE_INDEX}*/);
	}
	else{
		alert('[Aspen] Cannot find data file!');
	}
}
function load()
{
	function start()
	{
		bx.Loader.load({UXoptions:{resize:'resize'}});
	}

	if (bx.$getParamFromURL(location.href, 'APXLIBPATH')){
		var path = decodeURIComponent(bx.$getParamFromURL(location.href, 'APXLIBPATH'));
		var modules = ['blux-apx-1.0.js', 'aspen-apx-1.0.js', 'aspen-runscript-1.0.js'];
		
		function onerror()
		{
			console.error('[Aspen] Cannot load external lib files!',modules);
			start(); // Fallback
		}
		function onload2()
		{
			start();
		}
		function onload1()
		{
			bx.HCL.importModule(path+'/'+modules[2], undefined, false, onload2, onerror, true);
		}
		function onload0()
		{
			bx.HCL.importModule(path+'/'+modules[1], undefined, false, onload1, onerror, true);
		}
		bx.HCL.importModule(path+'/'+modules[0], undefined, false, onload0, onerror, true);
	}
	else start();
}
</script>

<style>

</head>
<body style="padding:0;font-family:Arial,sans-serif;margin:0;" onload="load();">
