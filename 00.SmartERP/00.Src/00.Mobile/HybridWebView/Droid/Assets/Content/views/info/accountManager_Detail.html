<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Basic Form Elements | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="../../plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="../../plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="../../plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="../../plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link href="../../plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Wait Me Css -->
    <link href="../../plugins/waitme/waitMe.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="../../plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="../../css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="../../css/themes/all-themes.css" rel="stylesheet" />

    <style>
        .control-detail {
            padding-left: 15px !important;
        }
    </style>
</head>

<body class="theme-red" style="margin:0;">

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type='text/javascript' src='../../js/knockout-3.4.2.js'></script>

    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    <!-- Search Bar -->
    <!--<div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>-->

    <br />

    <div class="container-fluid">
        <!-- Input -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">

                        <div class="row clearfix">
                            <div class="col-sm-6">
                                <h2>
                                    거래처 상세관리
                                    <small>거래처 정보를 입력해 주세요.</small>
                                </h2>
                            </div>
                            <div class="col-sm-6 align-right">

                                

                                

                                <!-- <div class="switch panel-switch-btn">
                                    <span class="m-r-10 font-12">REAL TIME</span>
                                    <label>OFF<input type="checkbox" id="realtime" checked><span class="lever switch-col-cyan"></span>ON</label>
                                </div> -->
                            </div>
                        </div>

                    </div>
                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_NAME" type="text" class="control-detail form-control" placeholder="거래처 명" data-bind="value: userName"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <select class="form-control show-tick">
                                        <option value="">거래처 유형</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="40">40</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_ADDRESS" type="text" class="form-control control-detail" placeholder="거래처 주소" />
                                        <!-- <input type="password" class="form-control" placeholder="Password" /> -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_MAN01" type="text" class="form-control control-detail" placeholder="담당자 명" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_PHONENUMBER01" type="text" class="form-control control-detail" placeholder="담당자 연락처" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_EMAIL01" type="text" class="form-control control-detail" placeholder="담당자 메일" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_PAY" type="text" class="form-control control-detail" placeholder="잔금" />
                                    </div>
                                </div>

                                <!-- <div class="input-group date" id="bs_datepicker_component_container">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="수정 일시">
                                    </div>
                                    <span class="input-group-addon">
                                        <i class="material-icons">date_range</i>
                                    </span>
                                </div> -->


                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea id="AC_DESC" rows="4" class="form-control no-resize control-detail" placeholder="비고"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <table style="width:100%;">

                                        <tr>
                                            <td style="width:50%;">
                                                <button type="button" class="btn btn-primary m-t-15 waves-effect" style="width:100%;margin-right:10px;">저장</button>
                                            </td>

                                            <td style="width:50%;">
                                                <button type="button" class="btn btn-primary m-t-15 waves-effect" style="width:100%;margin-left:10px">취소</button>
                                            </td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Input -->
    </div>

    <script type="text/javascript">
        var viewModel = {
            userName: ko.observable(""),        // Initially blank
            userPassword: ko.observable(""), // Prepopulate
        };

        viewModel.userName = "safsdsdf";

        ko.applyBindings({
            userName:viewModel.userName,
            userPassword:viewModel.userPassword
        });

    </script>
    

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Select Plugin Js -->
    <script src="../../plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="../../plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>

    <!-- Autosize Plugin Js -->
    <script src="../../plugins/autosize/autosize.js"></script>

    <!-- Moment Plugin Js -->
    <script src="../../plugins/momentjs/moment.js"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="../../plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script src="../../plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Custom Js -->
    <script src="../../js/admin.js"></script>
    <script src="../../js/pages/forms/basic-form-elements.js"></script>

    <!-- Demo Js -->
    <script src="../../js/demo.js"></script>
</body>
</html>
