    <script type="text/javascript">

        var isJoyStic = true;

        function showData(arg) {

            var jsonObj = JSON.parse(arg);

            switch (jsonObj.handle) {
                case "resize":
                    break;
                case "move":
                    movePlayer(jsonObj.data);
                    break;
            }


        }

        function movePlayer(str) {
            switch (str) {
                case '00':
                    stop('37');
                    stop('38');
                    stop('39');
                    stop('40');
                    break;
                default:
                    move(str);
                    break;
            }
        }

        function menuClick() {

            isJoyStic = !isJoyStic;

            var obj = { handle: "joystic", view: "MAIN", data: "" + isJoyStic };

            var data = JSON.stringify(obj);

            window.android.setData(data);
        }

        function ShowWordBook() {
            var obj = { handle: "06", view: "MAIN", data: "WORDBOOK" };

            var data = JSON.stringify(obj);

            window.android.setData(data);
        }

    </script>
