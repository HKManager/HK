            var WORD_EXAM = $("#WORD_EXAM").val();

            vm.WORD_WORD('');
            vm.WORD_MEAN('');
            vm.WORD_EXAM('');
            vm.WORD_EXAM_MEAN('');

            if (nRow != '') {
                var emptyWord = gridData[nRow - 1];

                emptyWord.WORD_WORD = WORD_WORD;
                emptyWord.WORD_MEAN = WORD_MEAN;

        function RemoveGrid() {
            var emptyWord = gridData[nRow - 1];

            if(emptyWord.WORD_SN != '') {
                removeData.push(emptyWord);
            }

            gridData.splice(nRow-1, 1);

            nRow = '';

            datagrid.refresh(); //데이터 초기화
