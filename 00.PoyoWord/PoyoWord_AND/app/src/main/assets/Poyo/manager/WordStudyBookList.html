    <script type="text/javascript">

        function QueryAll() {
            var obj = { handle: "01", view: "WordStudyBook", data: "" };

            var data = JSON.stringify(obj);

            //log("Sending Data:" + data);
            window.android.setData(data);
        }

        function Create() {
            try {
                var obj = { handle: "06", view: "WordStudyBook", data: "WordStudyBookDETAIL" };

                var data = JSON.stringify(obj);

                window.android.setData(data);

            } catch (excetion) {
                alert(excetion);
            }
        }

        function GoMain() {
            var obj = { handle: "06", view: "WORDSTUDYBOOK", data: "MAIN" };

            var data = JSON.stringify(obj);

            window.android.setData(data);
        }

        function GoWordAudLoc() {
            var obj = { handle: "06", view: "WORDSTUDYBOOK", data: "WORDAUDLOC" };

            var data = JSON.stringify(obj);

            window.android.setData(data);
        }

        function Update() {

            var obj = { handle: "04", view: "WORDSTUDYBOOK", data: selectItem.WB_SN };

            var data = JSON.stringify(obj);

            window.android.setData(data);
        }

        function Delete() {
            var item = JSON.stringify(selectItem);

            var obj = { handle: "05", view: "WORDSTUDYBOOK", data: item };

            var data = JSON.stringify(obj);

            invokeCSharpAction(data);
        }

        function showData(str) {
            var jsonObj = JSON.parse(str);
         
            viewModel.list(jsonObj.value);

            var tr = $('#example-table').find('tr');
            tr.bind('mouseover', function (event) {
                tr.removeClass('row-highlight');
            });
            tr.bind('click', function (e) {
                tr.removeClass('row-click');
                var tds = $(this).addClass('row-click').find('td');
            });
        }

        var viewModel = {
            list: ko.observableArray([])
        };

        $(document).ready(function () {
            var Main = document.getElementById('Manager');
            var height = document.getElementById('MainBody').offsetHeight;

            Main.style.height = height - 10 + "px";

            var top = (height - Main.offsetHeight) * 0.5;

            Main.style.marginTop = top + "px";

            $('html, body').css({ 'overflow': 'hidden', 'height': '100%' });
            $('#element').on('scroll touchmove mousewheel', function (event) {
                event.preventDefault();
                event.stopPropagation();
                return false;
            });


            ko.applyBindings(viewModel);
        });

        var selectItem;

        this.setEditItem = function (item) {
            selectItem = item;

            Update();
        }
