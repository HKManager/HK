<body class="theme-red" style="margin:0;">

                    <div class="header">

                        <div class="row clearfix">
                            <div class="col-sm-6">

                    <div class="body">
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="ITEM_SN" type="hidden" class="control-detail form-control" placeholder="상품 SN" data-bind="value: ITEM_SN"  />
                                        <input id="ITEM_NAME" type="text" class="control-detail form-control" placeholder="상품 명" data-bind="value: ITEM_NAME" />

                                </div>

                                <!-- <div class="form-group">
                                    <div class="form-line">
                                        <select id="AC_TYPE_CODE" class="form-control control-detail show-tick" data-bind="options: AC_TYPE_CODES,
                                                                                       optionsCaption: '유형을 선택해 주세요',

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="ITEM_PRICE_BUY" type="text" class="form-control control-detail" placeholder="매입 금액" data-bind="value: ITEM_PRICE_BUY" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="ITEM_PRICE_SALE" type="text" class="form-control control-detail" placeholder="매출 금액" data-bind="value: ITEM_PRICE_SALE" />
                                    </div>
                                </div>

                                <!-- <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_EMAIL01" type="text" class="form-control control-detail" placeholder="담당자 메일" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="AC_PAY" type="text" class="form-control control-detail" placeholder="잔금" />
                                    </div>
                                </div> -->

                                <div class="form-group">
                                    <div class="form-line">
                                        <textarea id="ITEM_DESC" rows="4" class="form-control no-resize control-detail" placeholder="비고" data-bind="value: ITEM_DESC" ></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <table style="width:100%;">

                                        <tr>
                                            <td style="width:50%;">
                                                <button type="button" class="btn btn-primary m-t-15 waves-effect" style="width:100%;margin-right:10px;" onclick="Create();">저장</button>
                                            </td>

                                            <td style="width:50%;">
                                                <button type="button" class="btn btn-primary m-t-15 waves-effect" style="width:100%;margin-left:10px">취소</button>
                                            </td>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        ko.observableArray.fn.find = function (prop, data) {
            var valueToMatch = data[prop];
            return ko.utils.arrayFirst(this(), function (item) {
                return item[prop] === valueToMatch;
            });
        };

        function ViewModel() {
            this.ITEM_SN = ko.observable("");
            this.ITEM_NAME = ko.observable("");
            this.ITEM_COUNT = ko.observable("");
            this.ITEM_PRICE_BUY = ko.observable("");
            this.ITEM_PRICE_SALE = ko.observable("");
            this.ITEM_DESC = ko.observable("");
        };

        var vm = null;

        $(document).ready(function () {
            vm = new ViewModel();
            ko.applyBindings(vm);
        });


        function Create() {
            var objectData = ko.toJS(vm);

            var jSonData = JSON.stringify(objectData);
            var obj = { handle: "03", view: "ITEM", data: jSonData  };

            var data = JSON.stringify(obj);
            invokeCSharpAction(data);
        }

        function logForXamarin(str) {
            try {
                var jsonObj = JSON.parse(str);

                switch (jsonObj.view) {
                    case "ALL":
                        var data = jsonObj.value;
                        vm.ITEM_SN(data.ITEM_SN);
                        vm.ITEM_NAME(data.ITEM_NAME);
                        vm.ITEM_COUNT(data.ITEM_COUNT);
                        vm.ITEM_PRICE_BUY(data.ITEM_PRICE_BUY);
                        vm.ITEM_PRICE_SALE(data.ITEM_PRICE_SALE);
                        vm.ITEM_DESC(data.ITEM_DESC);
                        break;
                }
            } catch (excetion) {
                alert(excetion);
            }
        }
    </script>
