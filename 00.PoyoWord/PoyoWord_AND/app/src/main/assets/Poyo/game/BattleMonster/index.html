<!DOCTYPE html>
<html>
<head>
    <title>Pokemon</title>
    <script type="text/javascript" src="./battleMonster.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="battleMonster.css" />
    <script src="js/jquery.countdown360.js" type="text/javascript" charset="utf-8"></script>

    <!-- 네비게이션 메뉴 관련 -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css">
    <link rel="stylesheet" href="../../css/menu/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="../../css/menu/style.css"> <!-- Resource style -->
    <script src="../../js/menu/modernizr.js"></script> <!-- Modernizr -->
    
    <!-- <script src="../../js/menu/jquery-2.1.1.js"></script> -->
    <script src="../../js/menu/velocity.min.js"></script>
    <script src="../../js/menu/main.js"></script> <!-- Resource jQuery -->
    <!-- 네비게이션 메뉴 관련 -->


    <!-- 게임 관련-->
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <!-- 게임 관련-->

    <!-- 쿼즈 관련 -->
    <script src="js/quiz.js" type="text/javascript" charset="utf-8"></script>
    <!-- 쿼즈 관련 -->

    <script language="JavaScript">
        function showData(arg) {
            var music = document.getElementById("submitAns");
            music.innerText = arg;
        }
    </script>
</head>

<body id="GameMain">

    <style>
        .center {
            display: block;
            margin: auto;
        }
    </style>

    <audio id="start" loop>
        <source src="./bgm/bgm_0.mp3" type="audio/mp3">
    </audio>

    <div style="position:relative;">
        <nav>
            <ul class="cd-primary-nav">
                <li><a href="#0" style="font-weight: bold;" onclick="Start()">시작하기</a></li>
                <li><a href="#0" style="font-weight: bold;">상점가기</a></li>
                <li><a href="#0" style="font-weight: bold;">관리하기</a></li>
                <li><a href="#0" style="font-weight: bold;" onclick="Main()">메인으로</a></li>
                <li><a href="#0" style="font-weight: bold;">종료하기</a></li>
            </ul>
        </nav>

        <main id="Main">

            <div id="mainGame" class="game" onclick="playBGM()">

                <div class="player">
        
                    <div id="countdown" style="margin-left:10px;margin-top:2px;"></div>
        
                    <div class="stats statsPlayer">
                        <p>100</p>
                    </div>
        
                    <div class="stats statsBad">
                        <p>100</p>
                    </div>
        
                    <img class="pokemonPlayer" src="./img/player/orc_1.gif" alt="A gif from blastoises back sprite" />
        
                    <img class="pokemonBad" src="./img/monster/orc_1.gif" alt="A gif from blastoises back sprite" />
        
        
                </div>
            </div>
        
            <div id="questionViewer">
                <div id="questionTitle" class="">
                    <p id="questionTitleTxt">사과
                        <!-- Questions type here -->
                    </p>
                </div>
                <div id="userAnswer">
                    <ul>
                        <li onclick="setactiveans(this)">Answer 1</li>
                        <li onclick="setactiveans(this)">Answer 2</li>
                        <li onclick="setactiveans(this)">Answer 3</li>
                        <li onclick="setactiveans(this)">Answer 4</li>
                    </ul>
                </div>
                <div><button id="submitAns" onclick="submitAnswer()">확인</button></div>
            </div>

        </main>

        <div class="cd-overlay-nav">
            <span></span>
        </div> <!-- cd-overlay-nav -->
        <div class="cd-overlay-content">
            <span></span>
        </div> <!-- cd-overlay-content -->
        <a href="#0" class="cd-nav-trigger">Menu<span class="cd-icon"></span></a>
    
    </div>

    <script type="text/javascript">

        window.onload = function () {

            var music = document.getElementById("start");
            music.volume = 0.2;

            toggleNavView();

            // - 신인환 수정 가로설정
            var quizMain = document.getElementById('questionViewer');
            var mainGame = document.getElementById('mainGame');
            var Main = document.getElementById('Main');

            // var width = screen.width;
            var width = document.getElementById('GameMain' ).offsetWidth ;
            var height = document.getElementById('GameMain' ).offsetHeight;
            width = width - 16;
            quizMain.style.width = width + "px";
            mainGame.style.width = width + "px";

            var top = (height - Main.offsetHeight)*0.5;

            Main.style.marginTop = top + "px";
            // - 신인환 수정 가로설정

            // window.android.setData("abcd");

            var isMute = false;
        };

        function Start() 
        {
            toggleNavView();
            countdown.start();
        }

        function Main() {
            window.location.href = "../../main/index.html";
        }

        function playBGM() {
            var music = document.getElementById("start");
            music.play();
        }

    </script>

    <script type="text/javascript" charset="utf-8">
        var countdown = $("#countdown").countdown360({
            radius: 18,
            seconds: 10,
            fontColor: '#FFFFFF',
            autostart: false,
            onComplete: function () {
                countdown.start();
                // countdown.stop();
            }
        });
        console.log('countdown360 ', countdown);
    </script>
</body>
</html>
