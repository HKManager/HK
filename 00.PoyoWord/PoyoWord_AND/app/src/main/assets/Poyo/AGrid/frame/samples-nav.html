<style type="text/css">
    body {
        background-color: #fff;
        overflow-x:hidden;
    }
    a {
        color: white;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    div#tree {
        background-color : #fff;
        position: absolute;
        height: 90%;
        width: 100%;
        margin-top : 10px;
    }
    ul.dynatree-container {
        height: 99.5%;
        width: 98%;
        font-family: '나눔고딕', '맑은고딕';
        border : none;
    }
    ul.dynatree-container a {
        color: 282828;
        border: none;
    }
    ul.dynatree-container a:hover {
        background-color: transparent;
    }
    ul.dynatree-container a:focus, span.dynatree-focused a:link {
        background-color: #4c9aff;
        color : #fff;
    }
    body input{
        background : #4c9aff;
        color : #fff;
        border : 1px solid #4486ff;
        padding : 5px;
        width : 110px;
        height : 40px;
        font-size : 13px;
        font-weight: bold;
        font-family: '나눔고딕', '맑은고딕';
    }
    .btns{
        width : 100%;
        height : 75px;
        line-height: 70px;
        border-bottom: 1px solid #ccc;
    }
</style>

	function expandAll(){
		$("#tree").dynatree("getRoot").visit(function(node){
			node.expand(true);
		});
	}

	function collapseAll(){
		$("#tree").dynatree("getRoot").visit(function(node){
			node.expand(false);
		});
	}
