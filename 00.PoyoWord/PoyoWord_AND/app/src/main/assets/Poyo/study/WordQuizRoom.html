function SetWord(item) {
  var temp = item.outerText;
  $('#prefix_'+wordIndex).val(temp);
}

function SetExam(item) {
  var temp = item.outerText;
  
  var text = $('#exam_'+wordIndex).val();

  if(text.includes(temp)) {
    text = text.replace(' '+temp, '');
  } else {
    text = text + ' ' + temp;
  }

  $('#exam_'+wordIndex).val(text);
}

function nextPage() {
}

function prevPage() {
  if(pageIndex == 0) {
    return;
  }

  pageIndex--;

  if(pageIndex == 0) {
    wordIndex = 0;
    return;
  }

  wordIndex = Math.floor(pageIndex / 2);
}

function NextQuiz() {
  pageIndex++;

  wordIndex = Math.floor(pageIndex / 2);
}
