    <script type="text/javascript">

        window.onload = function () {

            var music = document.getElementById("start");
            music.volume = 0.2;

            var isMute = false;

            // Mute the game if button is clicked
            $("#mute").click(function () {
                if (isMute == false) {
                    $(this).css("backgroundPosition", "0px -40px");
                    music.volume = 0;
                    isMute = true;
                }

                else {
                    $(this).css("backgroundPosition", "0px 0px");
                    music.volume = 0.2;
                    isMute = false;
                }
            });
        };


        function playBGM() {
            var music = document.getElementById("start");
            music.play();
        }

    </script>
