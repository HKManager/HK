<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rembound.com Example</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css">

    <style>
        .center {
            display: block;
            margin: auto;
        }

        .menu {
            position: absolute;
            bottom: 0;
            height: 32px;
            left: 50%;
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%)
        }

        .but {
            float: left;
            font-family: 'Nanum Pen Script', serif;
        }
    </style>

</head>
<body>

    <div style="width:100%;height:100%;position:relative;">
        <canvas id="viewport" class="center" width="640" height="480" style="padding-top:12px;">
        </canvas>

        <div class="menu">
            <p class="but">개수 : 5 개</p>                   <p class="but">점수 : 2000 점</p>
</div>

        <img id="scream" width="220" height="277" src="snake_02.png" alt="The Scream" style="display:none;">
    </div>

    <script type="text/javascript" src="snake.js"></script>

    <script type="text/javascript" src="../../Content/plugins/jquery/jquery.min.js"></script>

    <script type="text/javascript">

        //$(document).ready(function () {
        //    logForXamarin('abc');
        //});

        function logForXamarin(str) {

            //alert(str);
            try {

                //var str = '{ "handle": "resize", "view": "뱀키우기", "data": null, "value": { "DeviceWidth": 640, "DeviceHeight": 384, "CountWidth": 20, "CountHeight": 12 } }';

                var jsonObj = JSON.parse(str);


                switch (jsonObj.handle) {
                    case "resize":
                        $("#viewport").width(jsonObj.value.DeviceWidth);
                        $("#viewport").height(jsonObj.value.DeviceHeight);

                        SetLevel(jsonObj.value.CountWidth, jsonObj.value.CountHeight);
                        break;
                    case "move":
                        onKeyDown(jsonObj.data);
                        break;
                }
            } catch (exception) {
                alert(exception);
            }


        }
    </script>

</body>
</html>
