<!DOCTYPE html>
<html>
<head>
	<title>TriviaNerd</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

	<div class="container">	
		<img src="img/tnlogo.png" alt="Trivia Nerd title graphic" class="logo">

		<h3 class="last-display hide">Last played: <span id="last-play"></span></h3>

		<div class="instr-container">
			<p class="instructions">Choose a category and try to answer 12 trivia questions. Your goal is to fill the score bar by answering at least 10 of those questions correctly.</p>
		</div>

		<div id="category">
			<p class="instructions">Select a category: </p>
			
			<div class="category-container">
				<button class="category buttons">General Knowledge</button>
				<button class="category buttons">Art</button>
				<button class="category buttons">Geography</button>
				<button class="category buttons">Science &amp; Nature</button>
				<button class="category buttons">Sports</button>
				<button class="category buttons">Animals</button>
				<button class="category buttons cat-768">Board Games</button>
				<button class="category buttons cat-768">Books</button>
				<button class="category buttons cat-768">Cartoons</button>
				<button class="category buttons cat-768">Celebrities</button>
				<button class="category buttons cat-768">Comics</button>
				<button class="category buttons cat-768">Computers</button>
				<button class="category buttons cat-768">Film</button>
				<button class="category buttons cat-768">History</button>
				<button class="category buttons cat-768">Music</button>
				<button class="category buttons cat-768">Mythology</button>
				<button class="category buttons cat-768">Television</button>
				<button class="category buttons cat-768">Politics</button>
				<button class="category buttons cat-768">Vehicles</button>
				<button class="category buttons cat-768">Video Games</button>
				<button class="category buttons cat-768">Random</button>
			</div>

		<button class="start-button buttons">Let's Play!</button>

		</div> <!-- end category div -->

		<div id="game" class="hide">

			<p class="question"><span>Question:</span><br /><span id="q"></span></p>

				<button class="answer-buttons buttons" id="mc-1">Answer</button>
				<button class="answer-buttons buttons" id="mc-2">Answer</button>
				<button class="answer-buttons buttons" id="mc-3">Answer</button>
				<button class="answer-buttons buttons" id="mc-4">Answer</button>
			
			<div class="prog-container">
				<progress id="score-bar" value="0" max="100"></progress>
				<img class="star" src="img/star.png">
			</div>

		</div> <!-- end #game div -->
		
		<div class="hide end-screen" id="game-end"> <!-- game over screen -->

			<h3 id="game-end-msg">Way to go!</h3>
			<p id="bar-msg">You filled the bar!</p>
			<img class="sadface hide" src="img/sadface.png" alt="Sad Face">
			<img class="goldmedal hide" src="img/trophy.png" alt="gold trophy">

			<p id="final-score" class="hide">Final Score: <span id="percent-score">10</span>%</p>
			<p class="rank">Your current rank: <span id="rank"> Trivia Master</span></p>
			<button type="submit" class="buttons play-again">Play Again!</button>

		</div>

	</div>
	<audio id="wrong-sfx" class="hide"><source src="sounds/wrong.wav" type="audio/wav"></audio>
	<audio id="right-sfx" class="hide"><source src="sounds/right.wav" type="audio/wav"></audio>
	<audio id="success-sfx" class="hide"><source src="sounds/success.wav" type="audio/wav"></audio>
	<audio id="fail-sfx" class="hide"><source src="sounds/game_over.mp3" type="audio/mp3"></audio>

 	<script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
 	<script type="text/javascript" src="app.js" ></script>
</body>
</html>
