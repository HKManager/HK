<div class="panel panel-danger">

    <img src="assets/images/logo.jpg" id="logo">

    <p>
      <a class="btn btn-success" id="startButton">Click to play!</a>
    </p>
  </div>
</div>

<!-- Dancing Trio -->
<div class="dancingTrio">

<p>
<img src="assets/images/dancingTrio.gif" id="dancingTrio">

    </div>
      
    </div>
